{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="container mt-5">
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the worker "{{ worker.username }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <a href="{% url 'catalog:worker-list' %}" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
    </form>
</div>
{% endblock %}
